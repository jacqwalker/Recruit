    <main>
      <section class="homepagelink">
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>Return to home page</p>
        </a>
      </section>

      <section class="job-alerts-section">
        <form action="https://walkrkidzwear.us12.list-manage.com/subscribe/post?u=a4aca62bc7420eb14dbb38836&amp;id=aa2b997c73" method="post" name="mc-embedded-subscribe-form">
          <h3>Sign up for job alerts</h3>
          <p class="smaller-font">All fields are required to be populated</p>

          <div class="form-style">
            <label for="mce-FNAME">First Name </label>
    	      <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
          </div>

          <div class="form-style">
            <label for="mce-LNAME">Last Name </label>
    	      <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
          </div>

          <div class="form-style">
            <label for="mce-MMERGE4">Number of years PQE </label>
            <select name="MMERGE4" class="" id="mce-MMERGE4">
              <option value=""></option>
              <option value="Newly qualified">Newly qualified</option>
              <option value="1 year PQE">1 year PQE</option>
              <option value="2 years PQE">2 years PQE</option>
              <option value="3 years PQE">3 years PQE</option>
              <option value="4 years PQE">4 years PQE</option>
              <option value="5 years PQE">5 years PQE</option>
              <option value="6 years PQE">6 years PQE</option>
              <option value="7 years PQE">7 years PQE</option>
              <option value="8 years PQE">8 years PQE</option>
              <option value="9 years PQE">9 years PQE</option>
              <option value="10 - 15 years PQE">10 - 15 years PQE</option>
              <option value="15+ years PQE">15+ years PQE</option>
              <option value="Executive">Executive</option>
            </select>
          </div>

          <div class="form-style">
            <label for="mce-MMERGE5">Qualification </label>
	          <select name="MMERGE5" class="" id="mce-MMERGE5">
	            <option value=""></option>
	            <option value="ACA / FCA">ACA / FCA</option>
              <option value="ACCA / FCCA">ACCA / FCCA</option>
              <option value="CIMA">CIMA</option>
            </select>
          </div>


          <div class="form-style">
            <label for="mce-MMERGE3">Location eg. London, Brighton, Edinburgh</label>
  	        <input type="text" value="" name="MMERGE3" class="" id="mce-MMERGE3">
          </div>

          <div class="form-style">
            <label for="mce-EMAIL">Email Address</label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>

          <button type="submit" name="subscribe" class="job-alerts-btn">Submit</button>
        </form>
      </section>
    </main>
